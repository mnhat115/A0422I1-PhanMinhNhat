<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>

    for ( i=1; i<=4 ;i++) {
        for (j = 1; j <= 5; j++) {
            if (i == 1 || i == 4) {
                document.write("*");
                continue
            }
            if (j == 1 || j == 5) {
                document.write("*")

                continue   }

            document.write("&nbsp&nbsp");}

        document.write("<br>");

    }
</script>
</body>
</html>
