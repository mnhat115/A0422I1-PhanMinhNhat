<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script >

    a=5
    for(i = 1;i <= a;i++){
        for (j = 1;j <= i; j++){
            if(j == 1 || j == i || i == a){
                document.writeln("*");
            }else{
                document.writeln("&nbsp&nbsp");
            }
        }
        document.writeln("<br/>")
    }

</script>
</body>
</html>
