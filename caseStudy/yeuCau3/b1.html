<!DOCTYPE html>
<html lang="en">

    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>

    function fillPrefixSum(arr, n, prefixSum)
    {
        prefixSum[0] = arr[0];

        for (let i = 1; i < n; i++)
            prefixSum[i] = prefixSum[i - 1] + arr[i];
    }

    let arr = [5, 9, 16, 20];
    let n = arr.length;
    let prefixSum = new Array(n);

    fillPrefixSum(arr, n, prefixSum);
        document.writeln("Máº£ng a: "+arr+"<br/>");
    for (let i = 0; i < n; i++)
        document.write(prefixSum[i] + " ");
        document.write("");

</script>
</body>
</html>
