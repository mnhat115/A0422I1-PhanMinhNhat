<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<p id="result"></p>
<body>
<script>
    let i;
    let text = "";
    for(i=1; i<100; i++) {
        text += "The number is " + i + "<br>";
        document.getElementById("result").innerHTML = text;

    }
    alert("Đã hoàn thành");
</script>
</body>
</html>
