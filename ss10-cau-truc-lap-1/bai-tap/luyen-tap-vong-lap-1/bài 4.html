<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let length = prompt("nhập fibonacci") ;
    let a =0;
    let b = 1 ;


    for( let i=0;i<length;i++){
        let c =a+b;
        a=b;
        b=c;

        if (c%5==0){
          document.write("số fibonacci chia hết cho 5 :"+c);
            break;
        }
    }

</script>

</body>
</html>
