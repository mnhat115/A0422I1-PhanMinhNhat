<script>
    let length = 20 ;
    let a =0;
    let b = 1 ;
let sum = 1;

    for( let i=0;i<length-3;i++){
        let c =a+b;
        a=b;
        b=c;
sum+= a+b


    } document.write('tổng 20 số fibonacci là :' + sum);

</script>
