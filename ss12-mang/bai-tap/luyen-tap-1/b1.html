<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>

</body>
<script>
    let Numbers = [4,6,9,10,15,19,52,65,71,74];

    let count = 0;
    let result = "";
    for(let i of Numbers){
        if(i >= 10){
            result += i+"&nbsp&nbsp"
            count++;
        }
    }
    document.writeln("Có "+count+ " số phần tử lớn hơn hoặc bằng 10: <br/>"+result);
</script>
</html>
