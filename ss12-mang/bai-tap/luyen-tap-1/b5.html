<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let x = [-5,-4,-3,1,5,6,7];
    let count = 0;
    let result ="";
    for(let i of x){
        if(i<0){
            result += i+"&nbsp&nbsp";
            count++
        }
    }
    document.writeln("Có "+count+ " số nguyên âm trong chuỗi là "+result);
</script>
</body>
</html>
