<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script >
    let Numbers = [];
    for (let i = 0; i < 10; i++) {
        let numbers = parseInt(prompt('Nhập mảng - Nhập số thứ ' + (i + 1) + ' :'));
        Numbers.push(numbers);
    }
    let V = parseInt(prompt('Nhập số nguyên V: '));
    let count = 0;
    for (let i of Numbers) {
        if (i == V) {
            alert('V is in the array');
            count++;
        }
    }
    if (count == 0) {
        alert('V is not the array');
    }
</script>
</body>
</html>
