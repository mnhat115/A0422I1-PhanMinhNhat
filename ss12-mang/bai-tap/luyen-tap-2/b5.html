<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    const a = [1, 2, 3, 5];
    const b = [1, 2, 3, 5];
    let isEqual;
    if(a.length !== b.length) {
        isEqual = false;
    }
    else
    {
        for (let i = 0; i < a.length; i++) {
            if(a[i] !== b[i]) {
                isEqual = false;
                break;
            }
            isEqual = true;
        }
    }
    console.log(isEqual);
</script>
</body>
</html>
