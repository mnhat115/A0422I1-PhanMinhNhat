<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<h3>Chuyển từ Feet sang Meter</h3>

<input id="inputFeet" type="text" placeholder="Input Feet"
       oninput="footToMeters(this.value)"
       onchange="footToMeters(this.value)">

<p>Meter: <span id="outputMeter"></span></p>

<h3>Chuyển từ Meter sang Feet</h3>

<input id="inputMeter" type="text" placeholder="Input Meter"
       oninput="metersToFoot(this.value)"
       onchange="metersToFoot(this.value)">

<p>Meter: <span id="outputFoot"></span></p>
<script>
    function footToMeters(foot) {
       foot = parseFloat(foot);
       let meter = 0.305 * foot;
        document.getElementById("outputMeter").innerHTML = +meter;
    }
    function metersToFoot(meter) {
        meter = parseFloat(meter);
        let foot = 3.279 * meter;
        document.getElementById("outputFoot").innerHTML = +foot;
    }
</script>
</body>
</html>
