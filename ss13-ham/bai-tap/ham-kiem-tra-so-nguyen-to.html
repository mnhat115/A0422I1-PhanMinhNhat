<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let number = parseInt(prompt("Nhập số tự nhiên: "));
    let check = isPrime(number);
    if(check == 1){
        alert("Số "+number+" là số nguyên tố.");
    }
    else if(check < 10000){
        alert("Nhập đúng số tự nhiên")
    }else {
        alert("Số "+number+" không phải là số nguyên tố.");
    }

    function isPrime(number) {
        let flag = 1;
        for(let i = 0;i < 10000;i++){
        if(number < 2){
            return flag = 0;
        }
        }
        let i = 2;
        while (i < number){
            if(number%i == 0){
                flag = 0;
                break;
            }
            i++;
        }
        return flag;
    }
</script>
</body>
</html>
