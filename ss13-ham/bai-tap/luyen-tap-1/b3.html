<script>
    let firstNum = parseInt(prompt("Nhập số thứ nhất: "));
    let secondNum = parseInt(prompt("Nhập số thứ hai: "));

    function compareNum(firstNum, secondNum) {
        if(firstNum > secondNum){
            alert("Số thứ nhất lớn hơn số thứ hai.")
        }else {
            alert("Tổng hai tham số: " +(firstNum+secondNum));
        }
    }


</script>
