<script>
function myStars(starsName) {
    let stars = ["Polaris", "Aldebaran", "Deneb", "Vega", "Altair", "Dubhe", "Regulus"];

    let constellation = ["Ursa Minor", "Tarurus", "Cygnus", "Lyra", "Aquila", "Ursa Major", "Leo"];
    for(let i = 0; i <= stars.length; i++){
        if(starsName === stars[i]){
            stars[i] === constellation[i];
            return constellation[i];
        }
    }
    return ("Không có tên trong mansao.");

}
    let starsNameInPut = prompt("The name of the stars: ");
    alert(myStars(starsNameInPut));
</script>
