<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let inputCharacter = prompt("Nhập ký tự để kiểm tra: ");
    alert(checkNumber(inputCharacter));
    function checkNumber() {
        if(isNaN(inputCharacter) === false){
            return true;
        }else {
            return false;
        }
    }

</script>
</body>
</html>
