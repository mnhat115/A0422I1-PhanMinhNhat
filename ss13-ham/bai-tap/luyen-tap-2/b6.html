<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let inputNumber = parseInt(prompt("Nhập số nguyên để kiểm tra"));
    alert(checkNumber(inputNumber));
    function checkNumber() {
        if(inputNumber > 0){
            return true;
        }else {
            return false;
        }
    }
</script>
</body>
</html>
