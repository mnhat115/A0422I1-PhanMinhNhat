<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    function createArray(array) {
        for (let i = 0; i<5; i++ ){
            array.push (Math.floor(Math.random()* 50)+1);
        }
        return array
    }
    function reverse() {
        array.reverse();
        return array;
    }
    let array = new Array();
    document.write("Hàm truyền vào: "+ createArray(array) + "<br>");
    document.write("Hàm đảo ngược: " + reverse(array));
</script>
</body>
</html>
