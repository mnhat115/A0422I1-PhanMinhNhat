<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    class ElectricLamp {
        constructor(status) {
            this.status = status;
        }
        turnOn() {
            if(this.status){
                console.log("Đèn đang sáng");
            }else {
                console.log("Đèn đã được bật");
                this.status = true;
            }
        }
        turnOff() {
            if(this.status){
                console.log("Đèn đã được tắt");
                this.status = false;
            }else {
                console.log("Đèn đang sáng")
            }

        }
    }
    class SwitchButton {
        constructor(status, lamp) {
            this.status = status;
            this.lamp = lamp;
        }
        connectToLamp(lamp) {
            this.lamp = lamp;
        }
        switchOff() {
            this.status = false;
            this.lamp.turnOff();
        }

        switchOn() {
            this.status = true;
            this.lamp.turnOn();
        }
    }
    let electricLamp = new ElectricLamp(false);
    let switchButton = new SwitchButton(false, electricLamp);
    switchButton.connectToLamp(electricLamp);
    electricLamp.switchOn();


</script>
</body>
</html>
