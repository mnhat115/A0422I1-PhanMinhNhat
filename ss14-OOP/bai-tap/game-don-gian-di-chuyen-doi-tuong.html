<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Objects</title>
</head>
<body>
<div id="game"></div>
<script>
    class Hero{
        constructor(image, top, left, size){
            this.image = image;
            this.top = top;
            this.left = left;
            this.size = size;
    }
        getHeroElement(){
            return '<img width="'+ this.size + '"' +
                ' height="'+ this.size + '"' +
                ' src="' + this.image +'"' +
                ' style="top: '+this.top+'px; left:'+this.left+'px;position:absolute;" />';
        }
        moveRight(){
            this.left += 5;
            console.log('ok: ' + this.left);
        }
        moveBottom = function () {
            this.top += 5;
            console.log('ok: ' + this.top);
        }
        moveLeft = function () {
            this.left -= 5;
            console.log('ok: ' + this.left);
        }
        moveTop = function () {
            this.top -= 5;
            console.log('ok: ' + this.top);
        }

    }

    let hero = new Hero('sasuke.jpg', 20, 30, 200);

    function start(){
        if(hero.left < window.innerWidth - hero.size && hero.top===5){
            console.log(hero.left);
            hero.moveRight();
        }
        else if(hero.top < window.innerHeight - hero.size && hero.left>window.innerWidth - hero.size){
            hero.moveBottom();
        }else if(hero.left > window.innerWidth - hero.size){
            hero.moveLeft();
        }
        else if(hero.left > 5){
            hero.moveLeft();
        }else {
            hero.moveTop();
        }
        document.getElementById('game').innerHTML = hero.getHeroElement();
        setTimeout(start, 10);
    }

    start();
</script>
</body>
</html>
