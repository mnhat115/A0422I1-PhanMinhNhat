<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    //Lớp Circle với phương thức khởi tạo có 1 tham số truyền vào
    let Circle = function (radius) {
        this.radius = radius;
    //Xây dựng phương thức trả về bán kính của hình tròn
        this.getRadius = function () {
            return radius;
        }
        //Xây dựng phương thức tính diện tích của hình tròn
        this.getArea = function () {
            return Math.PI * radius * radius;
        }
    };
    let circle = new Circle(2);//Tạo đối tượng hình tròn bán kính là 2
    let rađius = circle.getRadius();//tạo và gán cho các biến radius và area
    let area = circle.getArea();
    //Hiển thị bán kính và diện tích
    alert("Radius: " + rađius + "; area: " + area);

</script>
</body>
</html>
