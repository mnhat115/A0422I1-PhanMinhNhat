<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <script>
        let doC = prompt("Nhập độ C cần chuyển sang F:");

        let c = parseInt(doC);

        let countF = 9 / 5 * c + 32;
        document.write("Độ C là:" +c);
        document.write("Độ F là:" +countF);

    </script>
</body>
</html>
