<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tính diện tích hình tròn</title>
</head>
<body>
    <script>
       let banKinh = prompt("Nhập bán kính:");

       let r = parseInt(banKinh);

       let dienTich = (r*r)*3.14;
       alert("Diện tích hình tròn là:" +dienTich);



    </script>
</body>
</html>
