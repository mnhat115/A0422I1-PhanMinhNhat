<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Chu vi hình tròn</title>
</head>
<body>
<script>
    let banKinh = prompt("Nhập bán kính:");
    let r = parseInt(banKinh);

    let chuVi = (2 * r) * 3.14;
    alert("Chu vi hình tròn là:" +chuVi);
</script>
</body>
</html>
