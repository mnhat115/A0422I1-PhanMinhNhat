<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Chuyển tiền</title>
    <style>
        table{
            text-align: center;
            width: 50%;
        }
    </style>
</head>
<body>
<form>
    <table>
        <tr>
           <th>Amount</th>
           <th>From Currency</th>
           <th>To Currency</th>
        </tr>
        <tr>
            <td>
                <input type="text" id="amount">
            </td>
            <td>
                <select name="" id="fromCurrency">
                    <option value="VND">VietNam</option>
                    <option value="USD">USD</option>
                </select>
            </td>
            <td>
                <select name="" id="toCurrency">
                    <option value="USD">USD</option>
                    <option value="VND">VietNam</option>
                </select>
            </td>
            <td>

                <input onclick="convert()" type="button" value="Convert">
            </td>
        </tr>


    </table>
    <p id="result" style="color: #5041ff"></p>

    <script>
        function convert() {
            let amount = document.getElementById("amount").value;
            let fromCurrency = document.getElementById("fromCurrency").value;
            let toCurrency = document.getElementById("toCurrency").value;
            let result = document.getElementById("result");
            if(isNaN(amount) || amount <= 0) {
                document.getElementById("result").innerHTML = "Vui lòng nhập đúng định dạng số(>0)";
            }else{
                if(fromCurrency == "USD" && toCurrency =="VND"){
                    result.innerHTML = amount * 23000 +" VND";
                }else if(fromCurrency == "VND" && toCurrency == "USD"){
                    result.innerHTML = amount / 23000 +" USD";
                }else {
                    alert("Loại tiền bạn lựa chọn không đúng!")
                }
            }
        }


    </script>
</form>


</body>
</html>
