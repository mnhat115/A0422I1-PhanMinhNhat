<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <script>
        let a = parseInt(prompt("Nhập a: "));
        let b = parseInt(prompt("Nhập b: "));

        if(isNaN(a) || isNaN(b)){
            alert("Bạn nhập không phải là số!");
        }else {
            if(a % b == 0){
                alert("A chia hết cho B");
            }else {
                alert("A không chia hết cho B");
            }
        }
    </script>
</body>
</html>
