<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<label>Doanh số:</label><input type="number" id="doanhSo"><br>
<label>Hoa hồng:</label><input type="number" id="hoaHong" max="100"><br>
<input type="button" onclick="tinhHoaHong()" value="Tính hoa hồng" style="margin-left: 65px;margin-top: 10px">
<p id="result"></p>
</body>
<script>
    function tinhHoaHong() {
        let doanhSo = Number(document.getElementById("doanhSo").value);
        let phanTramHoaHong = Number(document.getElementById("hoaHong").value);
        let result = document.getElementById("result");

        let tienHoaHong = parseFloat(doanhSo*phanTramHoaHong/100);

        result.innerHTML = "Tiền hoa hồng là: " + tienHoaHong;
    }
</script>
</html>
