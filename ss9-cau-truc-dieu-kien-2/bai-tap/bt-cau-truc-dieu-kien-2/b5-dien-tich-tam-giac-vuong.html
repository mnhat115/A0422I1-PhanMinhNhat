<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<label>Nhập cạnh a:</label><input type="text" id="canhA"><br>
<label>Nhập cạnh b:</label><input type="text" id="canhB">
<input type="button" value="Diện tích tam giác vuông" onclick="sTamGiacVuong()">
<p id="result"></p>
</body>
<script>
    function sTamGiacVuong() {
        let canhA = Number(document.getElementById("canhA").value);
        let canhB = Number(document.getElementById("canhB").value);
        let result = document.getElementById("result");

        let sTamGiacVuong = (canhA * canhB) / 2;

        if(isNaN(canhA) || isNaN(canhB)){
            result.innerHTML = "Vui lòng nhập đúng định dạng số"
        }else {
            result.innerHTML = "Diện tích hình vuông là: "+sTamGiacVuong;
        }
    }
</script>
</html>
