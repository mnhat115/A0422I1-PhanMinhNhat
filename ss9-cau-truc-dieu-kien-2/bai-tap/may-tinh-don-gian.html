<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        body {
            padding: 40px;
        }

        table {
            width: 20%;
            border: 6px solid #0d0411;
        }

        td, th {
            padding:10px;

        }
        input{
            color: blue;
            font-weight: bold;

        }




    </style>
</head>
<body>
<form>
    <table border="1">
        <tr>
            <th colspan="4">
                <input id="result" size="20" name="display" disabled placeholder="0" style="color: blue">
            </th>
        </tr>
        <tr>
            <td><input onclick='setNum(this.value)' type="button" value="1"></td>
            <td><input onclick='setNum(this.value)' type="button" value="2"></td>
            <td><input onclick='setNum(this.value)' type="button" value="3"></td>
            <td><input onclick='setNum(this.value)' type="button" value="+"></td>
        </tr>
        <tr>
            <td><input onclick='setNum(this.value)' type="button" value="4"></td>
            <td><input onclick='setNum(this.value)' type="button" value="5"></td>
            <td><input onclick='setNum(this.value)' type="button" value="6"></td>
            <td><input onclick='setNum(this.value)' type="button" value="-"></td>
        </tr>
        <tr>
            <td><input onclick='setNum(this.value)' type="button" value="7"></td>
            <td><input onclick='setNum(this.value)' type="button" value="8"></td>
            <td><input onclick='setNum(this.value)' type="button" value="9"></td>
            <td><input onclick='setNum(this.value)' type="button" value="*"></td>
        </tr>
        <tr>
            <td><input onclick="xoa()" type="button" value="C"></td>
            <td><input onclick='setNum(this.value)' type="button" value="0"></td>
            <td><input onclick="ketQua()" type="button" value="="></td>
            <td><input onclick='setNum(this.value)' type="button" value="/"></td>
        </tr>
    </table>
</form>
<script>
    let x ="";
    function a(id) {
        return document.getElementById(id);
    }
    function setNum(num) {
        x+=num;
        a("result").value = x;
    }
    function xoa() {
        x = "";
        a("result").value=x;
    }
    function ketQua() {
        a("result").value=eval(a("result").value);
        x =  a("result").value;
    }
</script>
</body>
</html>
