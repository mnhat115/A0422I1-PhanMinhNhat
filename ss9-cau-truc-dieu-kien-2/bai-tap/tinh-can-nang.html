<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<form>
    <p>Cân nặng:</p>
    <input id="weight" type="text">
    <p>Chiều cao:</p>
    <input id="height" type="text"><br>
    <input type="button" onclick="bodyMass()" value="Xem chỉ số BMI" style="margin-top: 15px;margin-left: 30px;">
    <p id="result"></p>
</form>
<script>
    function bodyMass(){
    let a = Number(document.getElementById("weight").value);
    let b = Number(document.getElementById("height").value);

    let bmi = parseInt(a) / (parseInt(b * 2));
    let result = document.getElementById('result');

    if(bmi < 18){
        result.innerHTML = bmi + " Underweight";
    }else if(bmi < 25.0){
        result.innerHTML = bmi + " Normal";
    }else if(bmi < 30.0){
        result.innerHTML = bmi + " Overweight";
    }else {
        result.innerHTML = bmi + " Obese";
    }
    }
</script>
</body>
</html>
