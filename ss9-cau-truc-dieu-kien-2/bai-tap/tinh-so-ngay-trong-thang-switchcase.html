<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<form>
    <input id="month" type="text" >
    <input onclick="countMonth()" type="button" value="Tính số ngày">
    <p id="result" style="font-weight: bold"></p>
</form>
<script>
    function countMonth() {
        let month = Number(document.getElementById("month").value);
        let result = document.getElementById('result');
    switch (month) {
        case 1:
        case 3:
        case 5:
        case 7:
        case 8:
        case 10:
        case 12:
            result.innerHTML = month +" có 31 ngày";
            break;
        case 4:
        case 6:
        case 9:
        case 11:
            result.innerHTML = month +" có 30 ngày";
            break;
        case 2:
            result.innerHTML = month +" có 28 hoặc 29 ngày";
            break;
        default:
            alert("Vui lòng nhập đúng số tháng!");
    }
    }
</script>
</body>
</html>
